<app-header [title]="title"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite()">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share()">Share</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>Item Options</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="presentAlert()">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <!-- Sliding item with expandable options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>Expandable Options</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable>
          Archive
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
</ion-content>
